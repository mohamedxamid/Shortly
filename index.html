<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="hero">
        <div class="container">
            <header class="site-header">
                <a class="site-header__logo logo" href="#">
                    <img class="logo__img" src="imgs/logo-shortly.svg" alt="site-logo" width="120" height="33">
                </a>
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Pricing</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Resources</a></li>
                    </ul>
                </nav>
                <div class="site-header__buttons">
                    <a class="site-header__button button" href="#">Log In</a>
                    <a class="site-header__button button button--green button--circle button--small" href="#">Sign Up</a>
                </div>
            </header>

            <div class="hero__inner">
                <div class="hero__content">
                    <h1 class="hero__title">More than just<br />shorter links</h1>
                    <p class="hero__text">Build your brandâ€™s recognition and get detailed insights on how your links are performing.</p>
                    <button class="hero__button button button--large button--green button--circle">Get Started</button>
                </div>
                <img class="hero__img" src="imgs/hero-img.png" alt="working-with-computer" width="733" height="482" srcset="imgs/hero-img.png 1x, imgs/hero-img@2x.png 2x">
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <form class="form-url" action="https://echo.htmlacademy.ru" method="POST">
                <input class="form-url__input" type="url" name="url" placeholder="Shorten a link here..." pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$" required>
                <button class="form-url__button button button--large button--green button--square" type="submit">Shorten It!</button>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
